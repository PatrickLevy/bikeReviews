<h1>Add a Bike Review</h1>

<form>
	<div class="form-group">
        <label>Reviewer's Name</label>		
        <input class="form-control" ng-model="bike.reviewerName" required></input>
    </div>
    <div class="form-group">
        <label>Brand</label>		
        <input class="form-control" ng-model="bike.brand" required></input>
    </div>
    <div class="form-group">
        <label>Type</label>		
        <input type="radio" name="type" value="Road" ng-model="bike.type">Road</input>
        <input type="radio" name="type" value="Mountain" ng-model="bike.type">Mountain</input>
        <input type="radio" name="type" value="Hybrid" ng-model="bike.type">Hybrid</input>
        <input type="radio" name="type" value="Touring" ng-model="bike.type">Touring</input>
        <input type="radio" name="type" value="Single Speed" ng-model="bike.type">Single Speed</input>
        <input type="radio" name="type" value="Cruiser" ng-model="bike.type">Cruiser</input>
        <input type="radio" name="type" value="Kids" ng-model="bike.type">Kids</input>
        <input type="radio" name="type" value="Vintage" ng-model="bike.type">Vintage</input>
        <input type="radio" name="type" value="Other" ng-model="bike.type">Other</input>
    </div>
    <div class="form-group">
        <label>Year</label>		
        <input class="form-control" ng-model="bike.year"></input>
    </div>
    <div class="form-group">
        <label>Model</label>		
        <input class="form-control" ng-model="bike.model"></input>
    </div>
    <div class="form-group">
        <label>Value</label>		
        <input class="form-control" ng-model="bike.value"></input>
    </div>
    <div class="form-group">
        <label>Rating</label>		
        <select class="form-control" ng-model="bike.rating">
        	<option value="5">5 (Best)</option>
        	<option value="4">4</option>
        	<option value="3">3</option>
        	<option value="2">2</option>
        	<option value="1">1</option>
        	<option value="0">0 (Worst)</option>
        </select>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" name="favorite" ng-model="bike.favorite"></input>This is one of my favorite bikes!</label>
    </div>
    <div class="form-group">
        <label>Review Description</label>
        <textarea class="form-control" ng-model="bike.review" required></textarea>
    </div>
    <input class="btn btn-primary" type="button" value="Save" ng-click="save()"></input>
    <a class="btn btn-default" href="/#/">Cancel</a>	
</form>
